<!DOCTYPE HTML>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Registeration_page</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<form action="thanks.html" method="post" onsubmit="return validation()">
				<h2>Register Yourself</h2>
				<p><center>Fill the form below keenly to Register yourself</center></p>
				<br>
			</p><label>Full name:</label><input type="text" name="fullname" placeholder="Enter Your Full Name" class ="form-control" id="user" required /></p>
				</p><label>Username:</label> <input type="text" name="username" placeholder="Enter Username" required /></p>
				</p><label>Email:</label><input type="email" name="email" placeholder="Enter your Email Address" required /></p>
			 </p><label>Phone:</label><input type="text" name="country code"value="+91" size="2" /><type="number" name="phone number" placeholder="Enter your phone number" required /></p>
				</p><label>Password:</label><input type="password" name="password" placeholder="Password" required /></p>
				</p><label>Re-type Password</label><input type="password" name="conform password" placeholder="Conform Password" required /></p>
				<input type="submit" value="Submit" />
				<p style="text-align:center;">
					<span>Already Registered ? </span> <a class="link" href="loginpage.html">Login</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
